<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글 읽기</title>
</head>
<script src="/js/jquery-3.5.1.min.js"></script>
<script>
	
	$(document).ready(function() {
		// id 선택자 : $('#[id]')
		var form = $('#form');
		var boardNo = $('#boardNo').val();
		
		// 수정 버튼 클릭 이벤트
		$("#btnModify").on('click', function() {
			location.href = "/board/modify?boardNo=" + boardNo;
		});
		
		// 삭제 버튼 클릭 이벤트
		$("#btnRemove").on('click', function() {
			form.attr("action", "/board/remove");
			form.attr("method", "post");
			form.submit();
		});
		
		
		// 목록 버튼 클릭 이벤트 
		$("#btnList").on('click', function() {
			location.href = "/board/list";
		});
		
	});
	
	

</script>
<body>
	<h2>글 읽기</h2>
	<form id="form" th:action="@{register}" th:object="${board}" method="post">
		<input type="hidden" name="boardNo" th:value="*{boardNo}" id="boardNo" />
		<table>
			<tr>
			 	<td>제목</td>
			 	<td><p type="text" name="title" th:text="*{title}" readonly="readonly" /></p>
			 	
			</tr>		
			<tr>
			 	<td>작성자</td>
			 	<td><p type="text" name="writer" th:text="*{writer}" readonly="readonly" /></p>
			</tr>		
			<tr>
			 	<td>내용</td>
			 	<td><p name="content" rows="20" cols="80" th:text="*{content}" readonly="readonly"></p></td>
			</tr>		
		</table>
	</form>
	<div>
		<button type="button" id="btnModify">수정</button>
		<button type="button" id="btnRemove">삭제</button>
		<button type="button" id="btnList">목록</button>
	</div>
</body>
</html>
